title: NSHipster
permalink: /:title/

twitter: 629523445
facebook: 418545184954768
issn: 2373-9800

domains:
  en: https://nshipster.com
  es: https://nshipster.es
  fr: https://nshipster.fr
  ko: https://nshipster.co.kr
  zh-Hans: https://nshipster.cn
  ru: https://nshipster.com.ru

author:
  name: Mattt
  email: mattt@nshipster.com
  url: /authors/mattt

markdown: NSHipsterProcessor
highlighter: rouge

kramdown:
  parse_block_html: true
  parse_span_html: true

future: true

strict_front_matter: true

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "translators"
    values:
      layout: "translator"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

groups:
  - Cocoa
  - Swift
  - Xcode
  - Open Source
  - Miscellaneous
  - Trivia
  - Objective-C

include: [".well-known"]

exclude:
  - README*
  - LICENSE*
  - Gemfile*
  - Procfile
  - Rakefile
  - rakelib/
  - netlify.toml
  - _redirects
  - _functions/

assets:
  source_maps: false
  compression: true
  defaults:
    js: { integrity: true }
    css: { integrity: true }
    img: { integrity: true }

jekyll_tidy:
  exclude:
    - robots.txt
    - humans.txt
